<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/css/styles.css" rel="stylesheet">

  </head>
  <body>
    <h1>Holi!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- As a link -->
  <nav class="navbar bg-body-tertiary">
      <div class="container-fluid ">
          <a class="navbar-brand" href="/">
              <img src="/img/icono.png" alt="Bootstrap" width="30" height="24">
              wasa a peliculas
          </a>
      </div>
      <form th:action = "@{/buscar}" class="d-flex" role="search">
          <input name="q" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      
  </nav>
  <div class ="container mt-4 vj-destacados">
      <div class="row">
          <div class="col col-md-12 text-right mb-4">
              
              <a th:href="@{/peliculas/crear}" class="btn btn-outline-succes" >
                  Crear Pelicula
              </a>
          </div>

      </div>
      <div class ="row">
          <div th:each="juego:${Peliculita}" class="col-md-3" >
              <div class="card">
                  <img th:src="${juego.imagenUrl}" class="card-img-top" alt="..." src="">
                  <div class="card-body">
                      <h5 th:text = "${juego.nombre}" class="card-title"></h5>
                      <p>
                          <span class="badge text-bg-warning" th:text="${juego.distribuidor.nombre}">wasaaa</span>
                      </p>
                      <p  th:text = "${juego.descripcion}" class="card-text"></p>
                  </div>
                  <div class="card-footer text-muter">
                      <a href="#" class="btn btn-primary">Ver detalles</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </body>
</html>
