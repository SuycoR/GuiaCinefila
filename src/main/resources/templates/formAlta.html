<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/css/styles.css" rel="stylesheet">

  </head>
  <body>
    <h1>Holi!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- As a link -->
      <nav class="navbar bg-body-tertiary">
          <div class="container-fluid ">
              <a class="navbar-brand" href="/">
                  <img src="/img/icono.png" alt="Bootstrap" width="30" height="24">
                  wasa a peliculas
              </a>
              <form th:action = "@{/buscar}" class="d-flex" role="search">
                  <input name="q" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
          </div>
      </nav>
      <div class="Container mt-4 vj-destacados">
          <div class="row">
              <div class ="container md-12 ">
                  <h1>
                      Nueva Pelicula
                  </h1>
                  <form>
                      <div class="form-group mb-4">
                          <label for="nombre" >Nombre</label>
                          <input  class="form-control" id="nombre" placeholder="Nombre del juego">

                      </div>
                      <div class="form-group mb-4">
                          <label for="descripcion" >Descripcion</label>
                          <textarea
                                  class="form-control" id="descripcion" rows = "3">
                          </textarea>
                      </div>
                      <div class="form-group mb-4">
                          <label for="urlimagen" >URL de la imagen</label>
                          <input class="form-control" id="urlimagen" placeholder="Inserte URL">
                      </div>
                      <div class="form-group mb-4">
                          <label for="distribuidor" >Distribuidores</label>
                          <select class="form-control" id="distribuidor">
                              <option th:each="distribuidor = ${distribuidores}" th:value="${distribuidor.Id}" th:text="${distribuidor.nombre}">

                              </option>
                          </select>
                      </div>
                      <button type="submit" class="btn btn-primary">Guardar</button>
                  </form>
              </div>
          </div>
      </div>
  </body>
</html>
